<div class="container-fluid">
  <div class="col-xs-12">
    <div class="row">
      <button class="btn-primary" ng-click="openRegister()">Register</button>
      <button class="btn-primary" ng-click="openLogin()">Login</button>
    </div>
  </div>



  <div class="col-xs-12" ng-if="registering">
    <h4>Register User:</h4>
    <form ng-submit='register()'>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" required ng-model='user.username'>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" required ng-model='user.password'>
      </div>
      <div class="form-group">
        <label>Password(again):</label>
        <input type="password" class="form-control" required ng-model='user.password2'>
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col-xs-12" ng-if="loggingin">
    <h4>Login:</h4>
    <form ng-submit='login()'>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" required ng-model='user.username'>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" required ng-model='user.password'>
      </div>
      <button class="btn btn-primary">Log In</button>
    </form>
  </div>
</div>
